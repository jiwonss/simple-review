<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout/layout}">

<th:block layout:fragment="content">
  <!-- Begin Page Content -->
  <header class="masthead text-center text-white">
    <div class="masthead-content">
        <div class="container">
            <input class="content form-control p-5" type="text">
            <button class="btn btn-primary m-xxl-4" type="button" onclick="saveBtn();">저장</button>
        </div>
    </div>
  </header>

  <script>
    function saveBtn() {
        const review = document.querySelector(".content").value;
        fetch(`http://localhost:8080/review/api/add`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
              content : `${review}`,
            }),
        })
            .then((data) => console.log(data));
    }
  </script>
</th:block>
</html>
