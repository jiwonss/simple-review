<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<th:block th:fragment="topbarFragment">

    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container px-5">
            <a class="navbar-brand" href="/">Simple Review</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/signup" sec:authorize="isAnonymous()">Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login" sec:authorize="isAnonymous()">LogIn</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" sec:authorize="isAuthenticated()"><span sec:authentication="name"></span></a></li>
                    <li class="nav-item"><a class="nav-link" href="/restaurant/list" sec:authorize="isAuthenticated()">My Page</a></li>
                    <li class="nav-item">
                        <form id="logout" action="/logout" method="POST">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input class="logout nav-link" type="submit" value="로그아웃" sec:authorize="isAuthenticated()"/>
                        </form>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

</th:block>
</html>
