<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout/layout}">

<th:block layout:fragment="content">
    <!-- Begin Page Content -->
    <header class="masthead text-center text-white">
        <div class="masthead-content">
            <div class="container w-50">
                <form method="get" th:action="@{/restaurant/api/search}">
                    <div class="row">
                        <div class="col-sm-6 col-md-8">
                            <input id="searchBox" style="height: 46px" class="form-control form-control-lg" type="text" name="query">
                        </div>
                        <div class="col-sm-6 col-md-4">
                            <button id="searchButton" type="button" class="btn btn-primary btn-lg" style="width: 100%">검색</button>
                        </div>
                    </div>
                </form>

                <br>

                <table>
                    <thead>
                        <tr>
                            <td>Title</td>
                            <td>Category</td>
                            <td>Address</td>
                            <td>HomepageLink</td>
                            <td>VisitCount</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="restaurant : ${restaurants}">
                            <td><span th:text="${restaurant.title}"></span></td>
                            <td><span th:text="${restaurant.category}"></span></td>
                            <td><span th:text="${restaurant.address}"></span></td>
<!--                            <td><span th:text="${restaurant.roadAddress}"></span></td>-->
                            <td><a th:href="${restaurant.homePageLink}"><span th:text="${restaurant.homePageLink}"></span></a></td>
<!--                            <td><span th:text="${restaurant.imageLink}"></span></td>-->
<!--                            <td><span th:text="${restaurant.isVisit}"></span></td>-->
                            <td><span th:text="${restaurant.visitCount}"></span></td>
<!--                            <td><span th:text="${restaurant.lastVisitDate}"></span></td>-->
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </header>
</th:block>
</html>
