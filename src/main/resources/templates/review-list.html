<!--<h1 class="masthead-subheading">Simple Review</h1>-->
<div class="grid-columns-2 container px-4 py-4  d-grid">
    <th:block th:each="review : ${reviews}">
        <div th:id="'list' + ${review.id}" class="p-3 border border-light border-3 m-3">
            <h3 id="title" class="my-3" th:text="${review.title}"></h3>
            <div class="content my-3">
                <input class="mx-auto p-0 border-0" type="text" style="display:none;">
                <span th:text="${review.content}"></span>
            </div>
            <div class="button my-0">
                <button class="edit btn btn-primary btn-sm" th:onclick="|editBtnClick('${review.id}');|">수정</button>
                <button class="del btn btn-primary btn-sm"th:onclick="|delBtnClick('${review.id}');|">삭제</button>
            </div>
        </div>
    </th:block>
</div>
